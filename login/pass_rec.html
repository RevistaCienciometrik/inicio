<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cienciométrik - Solicitud Recuperación Contraseña</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Ajustes para el ancho del formulario de solicitud de recuperación */
        .login-box {
            max-width: 450px; /* Un poco más de espacio para los campos */
            padding: 30px; /* se puede ajustar el padding si lo deseas */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cienciométrik Login</h2>
            <h1></h1>
            <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 25px; font-size: 0.9em;">
                Solicitud de Recuperación. Por favor, llena todos los campos.
            </p>
            <form id="recuperarPassForm">
                <div class="input-group">
                    <label for="nombresApellidosRec">Nombres y Apellidos</label>
                    <input type="text" id="nombresApellidosRec" placeholder="Ingrese sus nombres y apellidos" required>
                </div>
                <div class="input-group">
                    <label for="cedulaRec">Cédula</label>
                    <input type="text" id="cedulaRec" placeholder="Ingrese su número de cédula" required>
                </div>
                <div class="input-group">
                    <label for="fichaRec">Ficha (Opcional)</label>
                    <input type="text" id="fichaRec" placeholder="Ingrese su número de ficha (si aplica)">
                </div>
                <div class="input-group">
                    <label for="emailRec">Correo electrónico</label>
                    <input type="email" id="emailRec" placeholder="Ingrese su correo electrónico" required>
                </div>
                <button type="submit" class="login-button">Enviar Solicitud de Recuperación</button>
            </form>
            <p class="create-account">
              <a href="login.html">Volver a Iniciar Sesión</a>
            </p>
            <p class="create-account">
               <a href="../index.html">Volver al inicio</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('recuperarPassForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Aquí se podría agregar la lógica para enviar estos datos a un servidor
            // const nombres = document.getElementById('nombresApellidosRec').value;
            // const cedula = document.getElementById('cedulaRec').value;
            // const ficha = document.getElementById('fichaRec').value;
            // const email = document.getElementById('emailRec').value;
            // console.log("Datos para recuperación:", { nombres, cedula, ficha, email });

            // Muestra la ventana emergente de confirmación
            alert("Tu solicitud de recuperación ha sido enviada. Por favor, espera a que se procese y revisa tu correo electrónico para las próximas indicaciones.");

            // Opcional: Limpiar el formulario después de enviar
            this.reset();
        });
    </script>
</body>
</html>
